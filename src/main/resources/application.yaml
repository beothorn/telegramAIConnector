spring:
  application:
    name: telegramAIConnector
  main:
    web-application-type: none
  ai:
    openai:
      api-key: ${OPENAI_API_KEY}
    mcp:
      client:
        stdio:
          servers-configuration: ${MCP_SERVERS_FILE:"classpath:/mcp-servers-config.json"}
        toolcallback:
          enabled: true
telegram:
  key: ${TELEGRAM_BOT_KEY}
  password: ${CHAT_PASSWORD}

logging:
  level:
    io:
      modelcontextprotocol:
        client: WARN
        spec: WARN