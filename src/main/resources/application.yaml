server:
  port: 9996

spring:
  application:
    name: telegramAIConnector
  main:
    web-application-type: servlet # none or servlet if you want the http endpoint
  ai:
    openai:
      api-key: ${OPENAI_API_KEY} # Replace with the open ai api token
    mcp:
      client:
        stdio:
          servers-configuration: ${MCP_SERVERS_FILE:"classpath:/mcp-servers-config.json"} # replace with file:PathToYourMcp.json instead
        toolcallback:
          enabled: true
telegram:
  key: ${TELEGRAM_BOT_KEY} # Replace with the bot key generated with BotFather
  password: ${CHAT_PASSWORD} # Replace with a password. To login send the message on instagram /login CHAT_PASSWORD

telegramIAConnector:
  uploadFolder: ${TELEGRAM_UPLOAD_FOLDER} # Use the absolute path, ex: /home/me/.telegramAIConnector/
  systemPromptFile: ${TELEGRAM_SYSTEM_PROMPT_FILE:} # Optional, file with system prompt
  adminChatId: ${TELEGRAM_ADMIN_CHAT_ID:} # Required on server mode, chat to send system messages

logging:
  level:
    io:
      modelcontextprotocol:
        client: WARN
        spec: WARN