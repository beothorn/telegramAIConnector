<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Conversation</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <script src="/backoffice.js"></script>
</head>
<body>
<h1>
    Conversation with
    <span th:text="${user.username}"></span>
    (<span th:text="${user.firstName}"></span>
    <span th:text="${user.lastName}"></span>) -
    <span th:text="${chatId}"></span>
</h1>
<h2>Messages</h2>
<table>
    <tr><th>Role</th><th>Content</th><th>Actions</th></tr>
    <tr th:each="m : ${messages}">
        <td th:text="${m.role}"></td>
        <td>
            <form th:action="@{|/api/conversations/${chatId}/messages/${m.id}|}" data-fetch data-method="PUT">
                <input type="text" name="content" th:value="${m.content}" size="80"/>
                <button type="submit">Save</button>
            </form>
        </td>
        <td>
            <form th:action="@{|/api/conversations/${chatId}/messages/${m.id}|}" data-fetch data-method="DELETE">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
</table>
<div>
    <a th:href="@{|/backoffice/conversations/${chatId}?page=${prevPage}|}">Prev</a>
    <a th:href="@{|/backoffice/conversations/${chatId}?page=${nextPage}|}">Next</a>
</div>
<h3>Add message</h3>
<form id="addMessageForm" th:action="@{|/api/conversations/${chatId}/messages|}" data-fetch data-method="POST">
    <select name="role">
        <option value="user">user</option>
        <option value="assistant">assistant</option>
        <option value="system">system</option>
    </select>
    <input type="text" name="content" size="80"/>
    <button type="submit">Add</button>
</form>
<h2>Profile</h2>
<form id="profileForm" th:action="@{|/api/profile/${chatId}|}" data-fetch data-method="POST">
    <textarea name="profile" rows="5" cols="80" th:text="${profile}"></textarea><br/>
    <button type="submit">Save</button>
</form>
<h2>Files</h2>
<table>
    <tr><th>Name</th><th>Actions</th></tr>
    <tr th:each="f : ${files}">
        <td><a th:href="@{|/api/files/${chatId}/${f}|}" th:text="${f}"></a></td>
        <td>
            <form th:action="@{|/api/files/${chatId}/${f}|}" data-fetch data-method="DELETE" style="display:inline">
                <button type="submit">Delete</button>
            </form>
            <form th:action="@{|/api/files/${chatId}/rename|}" data-fetch data-method="POST" style="display:inline">
                <input type="hidden" name="oldName" th:value="${f}"/>
                <input type="text" name="newName"/>
                <button type="submit">Rename</button>
            </form>
        </td>
    </tr>
</table>
<form th:action="@{|/api/files/${chatId}|}" data-fetch data-method="POST" enctype="multipart/form-data">
    <input type="file" name="file"/>
    <button type="submit">Upload</button>
</form>
<h2>Tasks</h2>
<table>
    <tr><th>Key</th><th>DateTime</th><th>Command</th><th>Actions</th></tr>
    <tr th:each="t : ${tasks}">
        <td th:text="${t.key}"></td>
        <td th:text="${t.dateTime}"></td>
        <td th:text="${t.command}"></td>
        <td>
            <form th:action="@{|/api/tasks/${t.key}|}" data-fetch data-method="DELETE">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
</table>
<a th:href="@{/backoffice}">Back</a>
</body>
</html>
